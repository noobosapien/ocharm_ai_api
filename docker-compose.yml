version: '3.9'

networks:
  dev_network:
    driver: bridge

services:
  dev-db:
    image: postgres:16.1-alpine3.19
    restart: always
    ports:
      - "5432:5432"
    env_file:
      - ./.env
    volumes:
      - ./scripts:/docker-entrypoint-initdb.d
    networks:
      - dev_network
    
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    networks:
      - dev_network